---
Resources:
  # ldn EC2 server
  udemyec2serverldn:
    Type: AWS::EC2::Instance
    Properties:
      AvailabilityZone: eu-west-2a
      ImageId: ami-03e88be9ecff64781
      InstanceType: t2.micro
      UserData: 
      Tags:
        -
          Key: Name
          Value: udemy-ldn-srv2a
      SecurityGroupIds:
        - !Ref ldnServerSecurityGroup
  
  # ldn EC2 security group
  ldnServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow port 80
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 80
        ToPort: 80
        CidrIp: 0.0.0.0/0
      Tags:
      -
        Key: Name
        Value: udemy-ldn-in-port80
      VpcId: vpc-0327f71b1ad32bcce
      
  # n.vig EC2 server
  udemyec2servervig:
    Type: AWS::EC2::Instance
    Properties:
      AvailabilityZone: us-east-1a
      ImageId: ami-0c02fb55956c7d316
      InstanceType: t2.micro
      UserData: 
      Tags:
        -
          Key: Name
          Value: udemy-vig-srv1a
      SecurityGroupIds:
        - !Ref vigServerSecurityGroup
  
  # n.vig EC2 security group
  vigServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow port 80
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 80
        ToPort: 80
        CidrIp: 0.0.0.0/0
      Tags:
      -
        Key: Name
        Value: udemy-vir-in-port80
      VpcId: vpc-05af49b1f1bac8340
  